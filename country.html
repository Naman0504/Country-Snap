<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Details</title>
    <script src="country.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-Box">
      <div class="header-details">
        <h2 class="title"><i class="fa-solid fa-flag"></i> CountrySnap</h2>

        <p><i class="fa-regular fa-moon"></i> Dark Mode</p>
      </div>
    </header>
    <main>
        <div class="country-details-box">
            <div class="country-detail-box-image">
                <img src="https://flagcdn.com/tn.svg" alt="" srcset="">
            </div>
            <div class="country-detail-box-content">
                <h1 class="countryname">Country Name</h1>
                <div class="minor-details">
                    <div class="minor-details-left">
                        <p><b>Native Name :</b> Xyz </p>
                        <p><b>Population :</b> 123 </p>
                        <p><b>Region :</b> Xyz </p>
                        <p><b>Sub Region :</b> Xyz </p>
                        <p><b>Capital :</b> Xyz </p>
                    </div>
                    <div class="minor-details-right">
                        <p><b>Top Level Domain :</b> Xyz </p>
                        <p><b>Currencies :</b> 123 </p>
                        <p><b>Language :</b> Xyz </p>
                        
                    </div>

                </div>
            </div>
        </div>
    </main>
</body>
</html>
